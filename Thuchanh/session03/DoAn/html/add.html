<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop One Piece</title>
    <link
      rel="icon"
      href="https://2.bp.blogspot.com/_md7-1kaasuY/SyQw9OijoBI/AAAAAAAACJI/PCAFOlE419M/s400/onepiece13.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg bg-light" id="header"></header>
    <form class="row g-3 w-50 m-auto my-3" onsubmit="return false">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" />
      </div>
      <div class="col-md-6">
        <label for="inputName2" class="form-label">Name2</label>
        <input type="text" class="form-control" id="inputName2" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Avatar</label>
        <input
          type="text"
          class="form-control"
          id="inputAvatar"
          placeholder="https://xxxxxx"
        />
      </div>

      <button class="btn btn-success" onclick="handleSubmit()">Submit</button>
    </form>

    <script src="../bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="../bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/list.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/add.js"></script>
  </body>
</html>
