<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop One Piece</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header class="navbar navbar-expand-lg bg-light" id ="header">
        
    </header>
    <div class="div_container">
        <div class="contact-clean">
            <form method="post" onsubmit="return false;">
                <h2 class="text-center">Address</h2>
                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Tên"></div>
                <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email or SDT"><small class="form-text text-danger">Xin vui lòng điền địa chỉ email chính xác.</small></div>
                <div class="form-group"><input class="form-control " name="address" placeholder="ĐiaChi" rows="14"></input></div>
                <div class="form-group"><button class="btn btn-primary" id ="btn-send">Gửi </button></div>
            </form>
        </div>
    </div>

    <script src="../bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="../bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/header.js"></script>
   
</body>
</html>
